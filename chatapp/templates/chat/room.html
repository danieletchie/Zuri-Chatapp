{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Chat App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/room.css' %}" >

  </head>
  <body>
    <main class="content">
      <div class="container p-0">
        <h1 class="h3 mb-3">Messages</h1>

        <div class="card">
          <div class="row g-0">
            <div class="col-12 col-lg-5 col-xl-3 border-right">
              <div class="px-4 d-none d-md-block">
                <div class="d-flex align-items-center">
                  <div class="flex-grow-1">
                    <input
                      type="text"
                      class="form-control my-3"
                      placeholder="Search..."
                    />
                  </div>
                </div>
              </div>

              <a
                href="#"
                class="list-group-item list-group-item-action border-0"
              >
                {% comment %} <div class="badge bg-success float-right">5</div> {% endcomment %}
                <div class="d-flex align-items-start">
                  <img
                    src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png"
                    class="rounded-circle mr-1"
                    alt="Sharon Lessman"
                    width="40"
                    height="40"
                  />
                  <div class="flex-grow-1 ml-3">
                    Sharon Lessman
                    <div class="small">
                      <span class="fas fa-circle chat-online"></span> Online
                    </div>
                  </div>
                </div>
            </a>

              <hr class="d-block d-lg-none mt-1 mb-0" />
            </div>
            <div class="col-12 col-lg-7 col-xl-9">
              <div class="py-2 px-4 border-bottom d-none d-lg-block">
                <div class="d-flex align-items-center py-1">
                  <div class="position-relative">
                    <img
                      src="https://cdn.icon-icons.com/icons2/1378/PNG/512/avatardefault_92824.png"
                      class="rounded-circle mr-1"
                      alt="Sharon Lessman"
                      width="40"
                      height="40"
                    />
                  </div>
                  <div class="flex-grow-1 pl-2">
                    <strong id="username">Sharon Lessman</strong>
                    {% comment %} <div class="text-muted small"><em>Typing...</em></div> {% endcomment %}
                  </div>
                  <div>
                    <button id="logout" class="btn btn-danger btn-sm mr-1 px-3 d-none d-md-inline-block">Logout</button>
                  </div>


                </div>
              </div>

              <div class="position-relative">
                <div id="messages" class="chat-messages p-4">
                </div>
            <form method="POST" id="form">
              <div class="flex-grow-0 py-3 px-4 border-top">
                <div class="input-group">
                  <input
                    name="message"
                    type="text"
                    class="form-control"
                    placeholder="Type your message"
                  />
                  {{ room_name|json_script:"room-name" }}
                  <button type="submit" class="btn btn-primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="{% static 'js/room.js' %}"></script>
  </body>
</html>
